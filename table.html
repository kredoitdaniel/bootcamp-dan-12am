<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>

    <h2>Simple Table</h2>

    <table border="1" width="300px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


    <h2>Table Head, Table Content and Table Footer</h2>
    <!-- Table Head = header content
            <thead></thead>

         Table Content = body content
            <tbody></tbody>

         Table Footer = footer content
            <tfoot></tfoot>
    -->

    <table border="1" width="300px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>John</td>
                <td>29</td>
                <td>john@gmail.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>27</td>
                <td>jane@gmail.com</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>
                    <a href="https://www.facebook.com/">facebook</a>
                </td>

                <td>
                    <a href="https://www.facebook.com/">facebook</a>
                </td>

                <td>
                    <a href="https://www.facebook.com/">facebook</a>
                </td>
            </tr>
        </tfoot>
    </table>


    <h2>Colspan</h2>
    <table border="1" width="300px">
        <tr>
            <th>Name</th>
            <th colspan="2">Contact Number</th>
            <!-- <th>Contact Number</th> -->
        </tr>

        <tr>
            <td>Bill</td>
            <td>12345</td>
            <td>67890</td>
        </tr>

        <tr>
            <td>Steve</td>
            <td>12345</td>
            <td>67890</td>
        </tr>
    </table>

    
    <h2>rowspan</h2>
    <table border="1" width="300px">
        <tr>
            <th>Name</th>
            <td>Bill</td>
            <td>Steve</td>
        </tr>

        <tr>
            <th rowspan="2">Contact Numbers</th>
            <td>12345</td>
            <td>13579</td>
        </tr>

        <tr>
            <!-- <th>Contact Numbers</th> -->
            <td>67890</td>
            <td>24680</td>
        </tr>
    </table>

    </center>

</body>
</html>
